<!DOCTYPE html>
<html>
<head>
  <title>rs</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/rs.css" />
  <script data-main="js/app" src="./js/require.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">reddimental</a>
        <span class="navbar-byline">Reddit sentiment analysis</span>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <!-- sentiment donut chart -->
        <div class="wdg wdg-purple">
          <div class="wdg-header">
            <h3 class="wdg-title">Sentiment</h3>
          </div>
          <div class="wdg-body" data-widget="pie"></div>
        </div><!-- /sentiment donut chart -->
        <!-- sentiment scatter chart -->
        <div class="wdg wdg-blue">
          <div class="wdg-header">
            <h3 class="wdg-title">Sentiment vs points</h3>
          </div>
          <div class="wdg-body" data-widget="scatter"></div>
        </div><!-- /sentiment scatter chart -->
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-sm-6">
            <!-- most positive -->
            <div class="wdg wdg-green">
              <div class="wdg-header">
                <h3 class="wdg-title">Most positive posts</h3>
              </div>
              <div class="wdg-body" data-widget="list" data-bind="topPos">
                <ul class="list-group"></ul>
              </div>
            </div><!-- /most positive -->
          </div>
          <div class="col-sm-6">
            <!-- most negative -->
            <div class="wdg wdg-red">
              <div class="wdg-header">
                <h3 class="wdg-title">Most negative posts</h3>
              </div>
              <div class="wdg-body" data-widget="list" data-bind="topNeg">
                <ul class="list-group"></ul>
              </div>
            </div><!-- /most negative -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
